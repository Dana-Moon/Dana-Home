<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: bisque;
        }
        .red {
            color: red;
        }
        .yellow {
            color: yellow;
        }
        .green {
            color: tan;
        }
    </style>
</head>
<body>
    <h1>DOM tree</h1>
    <ul>
        <li class="red">첫번째 열매</li>
        <li class="yellow">두번째 열매</li>
        <li class="green">세번째 열매</li>
    </ul>
    <div>이것은 DOM tree를 위한 예시입니다.</div>
</body>
</html>
